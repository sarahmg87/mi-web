<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Transporte Fex</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/validaciones.js" defer></script>
</head>
<body>
    <header>
        <h1>Transportes Fex</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienes_somos.html">Quiénes Somos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto-container">
            <div class="form-container">
                <h2>Contáctanos</h2>
                <form id="contactForm" method="POST">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                   
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                   
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                   
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="image-container">
                <img src="img/vans2.jpeg" alt="Imagen de contacto" class="contact-image">
            </div>
        </section>
    </main>
    <footer>
        <p>La Cisterna, Santiago</p>
        <p>Fono: 2 2823 1457</p>
        <p>Whatsapp: 9 9000 0089</p>
        <p>Correo: contacto@transportesfex.com</p>
        <p>&copy; 2025 Transportes Fex. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
